<html>
<head><title>Keypress Test</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <h1>A test where you type the value in the middle and when you are done (when it's all green) press space to move to the next string.</h1>
    <div id="words">
        <div id="typed2"></div>
        <div id="typed1"></div>
        <div id="typing">
            <span id="typed"></span><span id="toType"></span>
        </div>
        <div id="notTyped1"></div>
        <div id="notTyped2"></div>
    </div>
    <br /><br />
    <h2>This word count is based on the amount of words typed as well as the length of the word (based on the average word being about 5 characters).</h2>
    <div id="wordCount"></div>
    <div id="announce"></div>
</body>

</html>
